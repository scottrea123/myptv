<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wave Canada IPTV</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    padding: 20px;
  }

  h1 {
    text-align: center;
  }

  #content {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 12px;
    margin-top: 20px;
  }

  button {
    padding: 12px;
    font-size: 16px;
    background-color: #00bfff;
    color: black;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  button:focus {
    outline: 3px solid white;
    background-color: #0077aa;
    color: white;
  }

  .top-button {
    grid-column: 1 / -1;
    background-color: #444;
    color: white;
  }

  /* VIDEO OVERLAY */
  #playerOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: none;
    flex-direction: column;
    z-index: 9999;
  }

  #video {
    flex: 1;
    width: 100%;
    background: black;
  }

  #closePlayer {
    background: red;
    color: white;
    padding: 15px;
    font-size: 18px;
    border: none;
  }

  #closePlayer:focus {
    outline: 3px solid white;
  }

</style>
</head>
<body>

<h1>Wave Canada IPTV</h1>
<div id="content">
  <p>Loading...</p>
</div>

<!-- HLS Player Overlay -->
<div id="playerOverlay">
  <button id="closePlayer">← Close Player</button>
  <video id="video" controls autoplay></video>
</div>

<script>
const server = "https://wavecanada.app";
const username = "6743";
let password = "";

// PASSWORD HANDLING
window.addEventListener("load", () => {
  const saved = localStorage.getItem("wave_password");

  if (saved) {
    password = saved;
    showCategories();
  } else {
    askPassword();
  }
});

function askPassword() {
  const entered = prompt("Enter your Wave Canada password:");
  if (!entered) {
    document.getElementById("content").innerHTML =
      "<p>Password required to continue.</p>";
    return;
  }

  password = entered;

  if (confirm("Remember password on this device?")) {
    localStorage.setItem("wave_password", password);
  }

  showCategories();
}

const baseAPI = () =>
  `${server}/player_api.php?username=${username}&password=${password}`;


// CATEGORY VIEW
async function showCategories() {
  const res = await fetch(`${baseAPI()}&action=get_live_categories`);
  const categories = await res.json();
  const container = document.getElementById("content");
  container.innerHTML = "";

  categories.forEach((cat, index) => {
    const btn = document.createElement("button");
    btn.textContent = cat.category_name;
    btn.onclick = () => showStreams(cat);
    container.appendChild(btn);

    if (index === 0) setTimeout(() => btn.focus(), 200);
  });
}


// STREAM VIEW
async function showStreams(category) {
  const res = await fetch(
    `${baseAPI()}&action=get_live_streams&category_id=${category.category_id}`
  );
  const streams = await res.json();
  const container = document.getElementById("content");
  container.innerHTML = "";

  const backBtn = document.createElement("button");
  backBtn.textContent = "← Back to Categories";
  backBtn.classList.add("top-button");
  backBtn.onclick = showCategories;
  container.appendChild(backBtn);

  streams.forEach((stream, index) => {
    const btn = document.createElement("button");
    btn.textContent = stream.name;

    btn.onclick = () => {
      const streamUrl =
        `${server}/live/${username}/${password}/${stream.stream_id}.m3u8`;
      openPlayer(streamUrl);
    };

    container.appendChild(btn);

    if (index === 0) setTimeout(() => btn.focus(), 200);
  });
}


// HLS PLAYER
let hls;

function openPlayer(streamUrl) {
  const overlay = document.getElementById("playerOverlay");
  const video = document.getElementById("video");

  overlay.style.display = "flex";

  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(streamUrl);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play();
    });
  } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = streamUrl;
    video.play();
  }

  setTimeout(() => {
    document.getElementById("closePlayer").focus();
  }, 300);
}


// CLOSE PLAYER
document.getElementById("closePlayer").onclick = () => {
  const overlay = document.getElementById("playerOverlay");
  const video = document.getElementById("video");

  overlay.style.display = "none";
  video.pause();
  video.src = "";

  if (hls) {
    hls.destroy();
  }
};

</script>

</body>
</html>
