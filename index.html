<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wave Canada IPTV Viewer 6</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 90vh;
  }

  /* LEFT PANE: categories */
  #categories {
    width: 35%;
    border-right: 1px solid #444;
    padding: 10px;
    overflow-y: scroll;
    background: #222;
  }

  /* RIGHT PANE: streams */
  #streams {
    flex: 1;
    padding: 10px;
    overflow-y: scroll;
    background: #111;
  }

  a {
    display: block;
    margin: 6px 0;
    padding: 8px;
    text-decoration: none;
    color: #00bfff;
    border-radius: 6px;
  }

  a:focus {
    outline: none;
    background: #00bfff;
    color: black;
  }

  h3 {
    color: white;
    margin-top: 0;
  }
</style>
</head>
<body>

<div id="categories">
  <h3>Categories</h3>
</div>

<div id="streams">
  <h3>Streams</h3>
  <p>Select a category</p>
</div>

<script>
const server = "https://wavecanada.app";
const username = "6743";
const password = "4326";
const baseAPI = `${server}/player_api.php?username=${username}&password=${password}`;


// Load categories
async function fetchCategories() {
  const res = await fetch(`${baseAPI}&action=get_live_categories`);
  const categories = await res.json();
  const container = document.getElementById("categories");

  categories.forEach((cat, index) => {
    const link = document.createElement("a");
    link.textContent = cat.category_name;
    link.href = "#";
    link.tabIndex = 0;
    link.onclick = () => fetchStreams(cat.category_id);
    container.appendChild(link);

    
  });
}

// Load streams for selected category
async function fetchStreams(categoryId) {
  const res = await fetch(`${baseAPI}&action=get_live_streams&category_id=${categoryId}`);
  const streams = await res.json();
  const container = document.getElementById("streams");

  container.innerHTML = "<h3>Streams</h3>";

  streams.forEach((stream, index) => {
    const link = document.createElement("a");
    link.textContent = stream.name;
    link.href = "#";
    link.tabIndex = 0;

    link.onclick = () => {
      const streamUrl = `${server}/live/${username}/${password}/${stream.stream_id}.ts`;
      const vlcUrl = `vlc://${streamUrl.replace("https://", "")}`;
      window.location.href = vlcUrl; // Launch VLC immediately
      navigator.clipboard.writeText(streamUrl);
    };

    container.appendChild(link);

    // Auto-focus first stream
    if (index === 0) setTimeout(() => link.focus(), 200);
  });
}

fetchCategories();
</script>

</body>
</html>
