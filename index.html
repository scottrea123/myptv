<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wave Canada IPTV Viewer</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    padding: 20px;
  }

  h1, h3 {
    text-align: center;
    margin: 10px 0;
  }

  #content {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 12px;
    margin-top: 20px;
  }

  button {
    padding: 12px;
    font-size: 16px;
    background-color: #00bfff;
    color: black;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  button:focus {
    outline: 3px solid white;
    background-color: #0077aa;
    color: white;
  }

  .top-button {
    grid-column: 1 / -1;
    background-color: #444;
    color: white;
  }

  .top-button:focus {
    background-color: #666;
  }
</style>
</head>
<body>

<h1>Wave Canada IPTV</h1>
<div id="content">
  <p>Loading...</p>
</div>

<script>
const server = "https://wavecanada.app";
const username = "6743";
let password = "";

// Check for saved password
window.addEventListener("load", () => {
  const saved = localStorage.getItem("wave_password");

  if (saved) {
    password = saved;
    showCategories();
  } else {
    askPassword();
  }
});

function askPassword() {
  const entered = prompt("Enter your Wave Canada password:");
  if (!entered) {
    document.getElementById("content").innerHTML =
      "<p>Password required to continue.</p>";
    return;
  }

  password = entered;

  const remember = confirm("Remember password on this device?");
  if (remember) {
    localStorage.setItem("wave_password", password);
  }

  showCategories();
}

const baseAPI = () =>
  `${server}/player_api.php?username=${username}&password=${password}`;

// Show categories
async function showCategories() {
  const res = await fetch(`${baseAPI()}&action=get_live_categories`);
  const categories = await res.json();
  const container = document.getElementById("content");
  container.innerHTML = "";

  categories.forEach((cat, index) => {
    const btn = document.createElement("button");
    btn.textContent = cat.category_name;
    btn.onclick = () => showStreams(cat);
    container.appendChild(btn);

    if (index === 0) setTimeout(() => btn.focus(), 200);
  });
}

// Show streams
async function showStreams(category) {
  const res = await fetch(
    `${baseAPI()}&action=get_live_streams&category_id=${category.category_id}`
  );
  const streams = await res.json();
  const container = document.getElementById("content");
  container.innerHTML = "";

  // Back button
  const backBtn = document.createElement("button");
  backBtn.textContent = "â† Back to Categories";
  backBtn.classList.add("top-button");
  backBtn.onclick = showCategories;
  container.appendChild(backBtn);

  streams.forEach((stream, index) => {
    const btn = document.createElement("button");
    btn.textContent = stream.name;

    btn.onclick = () => {
      const streamUrl =
        `${server}/live/${username}/${password}/${stream.stream_id}.ts`;
      const vlcUrl = `vlc://${streamUrl.replace("https://", "")}`;
      window.location.href = vlcUrl;
    };

    container.appendChild(btn);

    if (index === 0) setTimeout(() => btn.focus(), 200);
  });
}
</script>

</body>
</html>
