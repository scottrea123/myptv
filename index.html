<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wave Canada IPTV Viewer</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h1, h3 {
    color: white;
    margin: 10px 0;
  }

  button {
    width: 80%;
    max-width: 600px;
    margin: 12px 0;
    padding: 20px;
    font-size: 22px;
    background-color: #00bfff;
    color: black;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    text-align: center;
  }

  button:focus {
    outline: 4px solid #fff;
    background-color: #0077aa;
    color: white;
  }
</style>
</head>
<body>

<h1>Categories</h1>
<div id="content">
  <p>Loading categories...</p>
</div>

<script>
const server = "https://wavecanada.app";
const username = "6743";
let password = "";

// Prompt for password on load
window.addEventListener("load", () => {
  password = prompt("Enter your password for Wave Canada:");
  if (!password) {
    document.getElementById("content").innerHTML = "<p>Password required to continue.</p>";
  } else {
    showCategories();
  }
});

const baseAPI = () => `${server}/player_api.php?username=${username}&password=${password}`;

// Show categories
async function showCategories() {
  try {
    const res = await fetch(`${baseAPI()}&action=get_live_categories`);
    const categories = await res.json();
    const container = document.getElementById("content");
    container.innerHTML = '';

    categories.forEach((cat, index) => {
      const btn = document.createElement("button");
      btn.textContent = cat.category_name;
      btn.onclick = () => showStreams(cat);
      container.appendChild(btn);

      if (index === 0) setTimeout(() => btn.focus(), 200);
    });
  } catch (err) {
    document.getElementById("content").innerHTML = "<p>Failed to load categories. Check password or network.</p>";
    console.error(err);
  }
}

// Show streams for selected category
async function showStreams(category) {
  try {
    const res = await fetch(`${baseAPI()}&action=get_live_streams&category_id=${category.category_id}`);
    const streams = await res.json();
    const container = document.getElementById("content");
    container.innerHTML = '';

    // Back button
    const backBtn = document.createElement("button");
    backBtn.textContent = "â† Back to Categories";
    backBtn.onclick = () => showCategories();
    container.appendChild(backBtn);

    // Title
    const title = document.createElement("h3");
    title.textContent = category.category_name + " Streams";
    container.appendChild(title);

    // Stream buttons
    streams.forEach((stream, index) => {
      const btn = document.createElement("button");
      btn.textContent = stream.name;
      btn.onclick = () => {
        const streamUrl = `${server}/live/${username}/${password}/${stream.stream_id}.ts`;
        const vlcUrl = `vlc://${streamUrl.replace("https://", "")}`;
        window.location.href = vlcUrl; // Launch VLC
      };
      container.appendChild(btn);

      if (index === 0) setTimeout(() => btn.focus(), 200);
    });
  } catch (err) {
    document.getElementById("content").innerHTML = "<p>Failed to load streams. Check password or network.</p>";
    console.error(err);
  }
}
</script>

</body>
</html>
