<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wave Canada Viewer</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #main {
    display: flex;
    flex: 1;
    overflow: hidden;
  }

  #categories {
    width: 30%;
    border-right: 1px solid #ccc;
    padding: 10px;
    overflow-y: auto;
    background: #f5f5f5;
  }

  #streams {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
  }

  #bottomPane {
    height: 80px;
    border-top: 1px solid #ccc;
    padding: 10px;
    background: #222;
    color: #0f0;
    font-family: monospace;
    overflow-x: auto;
  }

  a {
    display: block;
    margin: 5px 0;
    text-decoration: none;
    color: #007bff;
    cursor: pointer;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div id="main">
  <div id="categories">
    <h3>Categories</h3>
  </div>

  <div id="streams">
    <h3>Streams</h3>
    <p>Select a category</p>
  </div>
</div>

<div id="bottomPane">
  Stream URL will appear here
</div>

<script>
const baseURL = "https://wavecanada.app/player_api.php?username=6743&password=4326";

async function fetchCategories() {
  const url = `${baseURL}&action=get_live_categories`;
  const container = document.getElementById("categories");

  try {
    const res = await fetch(url);
    const categories = await res.json();

    categories.forEach(cat => {
      const link = document.createElement("a");
      link.textContent = cat.category_name;
      link.href = "#";
      link.onclick = () => fetchStreams(cat.category_id);
      container.appendChild(link);
    });

  } catch (err) {
    container.innerHTML += "<p>Failed to load categories</p>";
  }
}

async function fetchStreams(categoryId) {
  const url = `${baseURL}&action=get_live_streams&category_id=${categoryId}`;
  const container = document.getElementById("streams");

  container.innerHTML = "<h3>Streams</h3><p>Loading...</p>";

  try {
    const res = await fetch(url);
    const streams = await res.json();

    container.innerHTML = "<h3>Streams</h3>";

    streams.forEach(stream => {
      const link = document.createElement("a");
      link.textContent = stream.name || stream.stream_name;
      link.href = "#";

      link.onclick = () => {
        const streamUrl = stream.url || stream.stream_url || "No URL found";
        document.getElementById("bottomPane").textContent = streamUrl;
      };

      container.appendChild(link);
    });

  } catch (err) {
    container.innerHTML += "<p>Failed to load streams</p>";
  }
}

fetchCategories();
</script>

</body>
</html>
