<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wave Canada IPTV Viewer</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #main {
    display: flex;
    flex: 1;
    overflow: hidden;
  }

  #categories {
    width: 30%;
    border-right: 1px solid #ccc;
    padding: 10px;
    overflow-y: auto;
    background: #f4f4f4;
  }

  #streams {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
  }

  #bottomPane {
    height: 90px;
    border-top: 1px solid #ccc;
    padding: 10px;
    background: #111;
    color: #00ff00;
    font-family: monospace;
    overflow-x: auto;
  }

  a {
    display: block;
    margin: 6px 0;
    text-decoration: none;
    color: #007bff;
    cursor: pointer;
  }

  a:hover {
    text-decoration: underline;
  }

  h3 {
    margin-top: 0;
  }
</style>
</head>

<body>

<div id="main">
  <div id="categories">
    <h3>Categories</h3>
  </div>

  <div id="streams">
    <h3>Streams</h3>
    <p>Select a category</p>
  </div>
</div>

<div id="bottomPane">
  Stream URL will appear here
</div>

<script>
const server = "https://wavecanada.app";
const username = "6743";
const password = "4326";

const baseAPI = `${server}/player_api.php?username=${username}&password=${password}`;

// Load categories
async function fetchCategories() {
  const url = `${baseAPI}&action=get_live_categories`;
  const container = document.getElementById("categories");

  try {
    const res = await fetch(url);
    const categories = await res.json();

    categories.forEach(cat => {
      const link = document.createElement("a");
      link.textContent = cat.category_name;
      link.href = "#";

      link.onclick = () => {
        fetchStreams(cat.category_id);
      };

      container.appendChild(link);
    });

  } catch (err) {
    container.innerHTML += "<p>Failed to load categories</p>";
    console.error(err);
  }
}

// Load streams for category
async function fetchStreams(categoryId) {
  const url = `${baseAPI}&action=get_live_streams&category_id=${categoryId}`;
  const container = document.getElementById("streams");

  container.innerHTML = "<h3>Streams</h3><p>Loading...</p>";

  try {
    const res = await fetch(url);
    const streams = await res.json();

    container.innerHTML = "<h3>Streams</h3>";

    streams.forEach(stream => {
      const link = document.createElement("a");
      link.textContent = stream.name;
      link.href = "#";

      link.onclick = () => {
        const streamUrl = `${server}/live/${username}/${password}/${stream.stream_id}.ts`;
        document.getElementById("bottomPane").textContent = streamUrl;
      };

      container.appendChild(link);
    });

    if (!streams.length) {
      container.innerHTML += "<p>No streams found</p>";
    }

  } catch (err) {
    container.innerHTML += "<p>Error loading streams</p>";
    console.error(err);
  }
}

// Initialize
fetchCategories();
</script>

</body>
</html>
