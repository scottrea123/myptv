<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wave Canada Live Categories</title>
<style>
  body {
    display: flex;
    font-family: sans-serif;
    margin: 0;
    padding: 0;
  }
  #categories, #streams {
    padding: 10px;
    height: 100vh;
    overflow-y: auto;
  }
  #categories {
    width: 30%;
    border-right: 1px solid #ccc;
    background: #f8f8f8;
  }
  #streams {
    flex: 1;
    background: #fff;
  }
  a {
    display: block;
    margin: 5px 0;
    cursor: pointer;
    text-decoration: none;
    color: #007bff;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div id="categories">
  <h3>Categories</h3>
</div>

<div id="streams">
  <h3>Streams</h3>
  <p>Select a category to see streams</p>
</div>

<script>
async function fetchCategories() {
  const url = "https://wavecanada.app/player_api.php?username=6743&password=4326&action=get_live_categories";
  try {
    const res = await fetch(url);
    const categories = await res.json();
    const container = document.getElementById("categories");

    categories.forEach(cat => {
      const link = document.createElement("a");
      link.textContent = cat.category_name;
      link.href = "#";
      link.onclick = () => fetchStreams(cat.category_id);
      container.appendChild(link);
    });
  } catch (err) {
    console.error(err);
    document.getElementById("categories").textContent = "Failed to load categories";
  }
}

async function fetchStreams(categoryId) {
  const url = `https://wavecanada.app/player_api.php?username=6743&password=4326&action=get_live_streams&category_id=${categoryId}`;
  const container = document.getElementById("streams");
  container.innerHTML = "<h3>Streams</h3><p>Loading...</p>";

  try {
    const res = await fetch(url);
    const streams = await res.json();

    container.innerHTML = "<h3>Streams</h3>"; // clear previous
    streams.forEach(stream => {
      const link = document.createElement("a");
      link.textContent = stream.name || stream.stream_name;
      // replace this with actual playback link if needed
      link.href = stream.url || "#";
      link.target = "_blank"; // open in new tab
      container.appendChild(link);
    });

    if (streams.length === 0) {
      container.innerHTML += "<p>No streams in this category</p>";
    }
  } catch (err) {
    console.error(err);
    container.innerHTML += "<p>Failed to load streams</p>";
  }
}

// initialize
fetchCategories();
</script>

</body>
</html>
