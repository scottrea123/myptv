<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wave Canada IPTV Viewer</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
  }

  #categories {
    width: 30%;
    border-right: 1px solid #444;
    padding: 10px;
    overflow-y: auto;
    background: #222;
  }

  #rightSide {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  #streams {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    background: #111;
  }

  #bottomPane {
    height: 110px;
    border-top: 1px solid #444;
    padding: 10px;
    background: #000;
    color: #00ff00;
    font-family: monospace;
  }

  a {
    display: block;
    margin: 6px 0;
    padding: 8px;
    text-decoration: none;
    color: #00bfff;
    border-radius: 6px;
  }

  a:focus {
    outline: none;
    background: #00bfff;
    color: black;
  }

  h3 {
    color: white;
    margin-top: 0;
  }
</style>
</head>
<body>

<div id="categories">
  <h3>Categories</h3>
</div>

<div id="rightSide">
  <div id="streams">
    <h3>Streams</h3>
  </div>

  <div id="bottomPane">
    <div id="urlText">Stream URL will appear here</div>
    <a id="vlcLink" href="#" tabindex="0"></a>
  </div>
</div>

<script>
const server = "https://wavecanada.app";
const username = "6743";
const password = "4326";
const baseAPI = `${server}/player_api.php?username=${username}&password=${password}`;

let lastCategory = null;
let lastStream = null;

// FORCE SCROLL ON FOCUS (important for Silk)
document.addEventListener("focusin", function(e) {
  if (e.target.tagName === "A") {
    const parent = e.target.parentElement;
    parent.scrollTop = e.target.offsetTop - parent.offsetTop - 50;
  }
});

// LEFT / RIGHT DPAD NAVIGATION
document.addEventListener("keydown", function(e) {

  if (e.key === "ArrowRight" && document.activeElement.closest("#categories")) {
    if (lastStream) {
      lastStream.focus();
    }
  }

  if (e.key === "ArrowLeft" && document.activeElement.closest("#streams")) {
    if (lastCategory) {
      lastCategory.focus();
    }
  }

});

// Load Categories
async function fetchCategories() {
  const res = await fetch(`${baseAPI}&action=get_live_categories`);
  const categories = await res.json();
  const container = document.getElementById("categories");

  categories.forEach((cat, index) => {
    const link = document.createElement("a");
    link.textContent = cat.category_name;
    link.href = "#";
    link.tabIndex = 0;

    link.onclick = () => fetchStreams(cat.category_id);

    link.onfocus = () => {
      lastCategory = link;
    };

    container.appendChild(link);

    if (index === 0) {
      setTimeout(() => link.focus(), 200);
    }
  });
}

// Load Streams
async function fetchStreams(categoryId) {
  const res = await fetch(`${baseAPI}&action=get_live_streams&category_id=${categoryId}`);
  const streams = await res.json();
  const container = document.getElementById("streams");

  container.innerHTML = "<h3>Streams</h3>";

  streams.forEach((stream, index) => {
    const link = document.createElement("a");
    link.textContent = stream.name;
    link.href = "#";
    link.tabIndex = 0;

    link.onclick = () => {
      const streamUrl = `${server}/live/${username}/${password}/${stream.stream_id}.ts`;
      document.getElementById("urlText").textContent = streamUrl;

      const vlcUrl = `vlc://${streamUrl.replace("https://", "")}`;
      const vlcLink = document.getElementById("vlcLink");
      vlcLink.href = vlcUrl;
      vlcLink.textContent = "Open in VLC";
    };

    link.onfocus = () => {
      lastStream = link;
    };

    container.appendChild(link);

    if (index === 0) {
      setTimeout(() => link.focus(), 200);
    }
  });
}

fetchCategories();
</script>

</body>
</html>
